services:
  workshop:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ..:/workspace:cached
    command: sleep infinity

    # Python venv auto-activation for all shells
    environment:
      - VIRTUAL_ENV=/workspace/.venv
      - PATH=/workspace/.venv/bin:/usr/local/bin:/usr/bin:/bin
